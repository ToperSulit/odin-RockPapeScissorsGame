<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    p {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50; 
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <p>User Choice: <span id="userChoice"></span></p>
  <p>Computer Choice: <span id="computerChoice"></span></p>
  <p>Result: <span id="result"></span></p>
  <button onclick="playGame()">Play Game</button>

  <script>
    function playGame() {
      
      const choices = ['rock', 'paper', 'scissors'];

     
      let userChoice = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();
      while (!choices.includes(userChoice)) { 
        userChoice = prompt("Invalid choice. Please enter rock, paper, or scissors:").toLowerCase();
      }

  
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];


      document.getElementById('userChoice').textContent = userChoice;
      document.getElementById('computerChoice').textContent = computerChoice;

    
      let result;
      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else {
  
        const wins = {
          rock: 'scissors',
          paper: 'rock',
          scissors: 'paper'
        };
        result = wins[userChoice] ? `You Win! ${userChoice} beats ${computerChoice}` : `You Lose! ${computerChoice} beats ${userChoice}`;
      }


      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
